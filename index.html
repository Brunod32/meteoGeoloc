<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo V2</title>
    <link rel="icon" type="image/png" href="img/sun.png" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <h1 class="text-center mt-3 mb-5">Météo</h1>

    <section class="timeSection">
        <p id="date" class="text-center"></p>
    </section>

    <div id="searchDiv">
        <form>
            <input type="text" id="inputCity" placeholder="Rechercher une ville">
            <button type="submit" class="btn btn-outline-primary"><i class="bi bi-search"></i></button>
        </form>
        <button class="btn btn-outline-primary" id="refresh">Rafraichir</button>
    </div>
    <hr>
    <section>
        <h2>Météo du moment:</h2>
        <div class="weatherContainer">
            <div id="city">Ville: </div>
            <div id="temp">Température: </div>
            <div id="wind">Vent: </div>
            <div id="humidity">Taux d'humidité: </div>
        </div>

        <hr>
        <!-- <div id="searchDiv">
            <form>
                <input type="text" id="inputCity" placeholder="Rechercher une ville">
                <button type="submit" class="btn btn-outline-primary">Rechercher</button>
            </form>
            <div>

                <button class="btn btn-outline-primary" id="refresh">Rafraichir</button>
            </div>
        </div>
        <hr> -->

        <div id="forecastDiv">
            <h4>Prévisions pour <span id="town"></span>:</h4>
            <div class="weatherForecastContainer">
            </div>
        </div>
    </section>

    <footer>
        <p>Réalisé par <a href="mailto:brunod.dev@gmail.com">BDDEV</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
